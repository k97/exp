<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="navbar">
  <div class="navbar-inner">
    <div class="left">
      <a href="#/add" class="back link">
        <i class="ion ion-ios7-arrow-back"></i>
        <span>Back</span></a>
    </div>

    <div class="center sliding">Select Category</div>
    <div class="right">
       <a href="#/add" class="link">
        <i class="ion ion-ios7-checkmark-empty"></i><span>Done</span>
      </a>
  </div>
  </div>
</div>


    <!-- Scrollable page content-->
    <div id="expCategory" class="container">

      <!-- ****************************** HOME ****************************** -->
      <div ng-repeat="(key,value) in category">
      <div class="content-block-title" >{{key}}</div>
       <div class="list-block">
        <ul >
          <li ng-repeat="(k,v) in value">
            <label class="label-checkbox item-content">
              <input type="radio" name="ks-radio" value="Books" checked="checked"/>
              <div class="item-media">
                <i class="icon icon-form-checkbox"></i>
              </div>
              <div class="item-inner">
                <div class="item-title">{{v}}</div>
              </div>
            </label>
          </li>
      </ul>
    </div><!--/list-block-->
</div>
</div><!--/#expCategory-->

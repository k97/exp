<!DOCTYPE html>
<html lang="en" ng-app="expTrackApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Exp</title>

  <!-- CSS-->
  <link rel="stylesheet" href="assets/css/app.css">

  <!-- LESS
  <link rel="stylesheet/less" type="text/less" href="assets/less/app.less" />
  <script src="js/less/less-1.6.3.min.js"></script>-->

  </head>
  <body>

    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>

    <!-- Left panel with reveal effect-->
    <div class="panel panel-right panel-reveal">
      <div class="content-block panelNavigation">
        <ul>
          <li><a href="#">
            <i class="ion ion-home" ></i>
            <i class="ion ion-ios7-arrow-right pull-right" ></i>
            Home</a></li>

            <li><a href="#">
              <i class="ion ion-ios7-pie-outline" ></i><i class="ion ion-ios7-arrow-right pull-right" ></i>Graphs
            </a></li>

            <li><a href="#">
              <i class="ion ion-ios7-calendar-outline" ></i><i class="ion ion-ios7-arrow-right pull-right" ></i>Month List
            </a></li>

            <li><a href="#">
              <i class="ion ion-ios7-gear-outline" ></i><i class="ion ion-ios7-arrow-right pull-right" ></i>Settings
            </a></li>

            <li><a href="#">
              <i class="ion ion-ios7-information-outline" ></i><i class="ion ion-ios7-arrow-right pull-right" ></i>Help
            </a></li>
          </ul>
      </div>
    </div><!--/panel-left-->




    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">

        <!-- Angular Routing View-->
         <div ng-view></div>

      </div><!--/view-->
    </div><!--/views-->


    <!-- Framework7 Library JS
    <script src="js/framework7/framework7.js"></script>
    <script src="js/framework7-custm.js"></script>-->


    <!-- Angular JS-->
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-route.min.js"></script>


    <!--Path to App Files-->
    <script src="js/app.js"></script>
    <script src="js/ctrl.js"></script>


  </body>
</html>
